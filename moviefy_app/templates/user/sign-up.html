{% extends '../base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="movie-list">
    <div class="container">
        <h1>Sign Up</h1>
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-light-emphasis">Login</button>
                </form>
            </div>
        </div>
    </div>
  </div>
{% endblock %}
